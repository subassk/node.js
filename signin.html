<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta  name="description" content="A Simple Sign In page Using HTML5, CSS3">
		<title> A Simple SignIn </title>
		<!-- Font family-->
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">

		<!-- bootstrap css -->
		<link rel="stylesheet"
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			  crossorigin="anonymous">
		<link rel="stylesheet" href="assets/signin.css" type="text/css"-->

	</head>
	<body>
		<!-- SignIn form-->
		<header class="header">
			<div class="header-overlay">
				<div class="container">
					<div class="row">
						<div class="col-md-2 col-md-offset-1">
							<img src="assets/signinLogo.jpg" alt="SigninLogo">
						</div>
						<div class="col-md-8 " centered>
							<h2> SWIM APP</h2>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section  class="sign-in-form">
			<div class="container">
				<form class="form-horizondal">
					<div class="row centered">
						<div class="col-xs-12 col-md-6 col-md-offset-4">
							<div class="form-group">
								<label for="user-id" class="col-md-2">Username</label>
								<div class="col-md-4">
									<input type="text" id="user-id" class="form-control" >
								</div>
							</div>
							<br>

							<div class="form-group">
								<label for="pwd" class="col-md-2">Password</label>
								<div class="col-md-4">
									<input type="text" id="pwd" class="form-control" >
								</div>
							</div>
							<br>

							<div class="form-group">
								<button type="button" class="btn btn-submit form-submit btn-default">Sign In</button>
							</div>
							<div class="form-group">
									<a href="#" class="btn-forgot-pwd">Forgot Password!! Click here</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>
	    <!-- Bootstrap Jquery -->
		<script
				src="https://code.jquery.com/jquery-3.2.1.min.js"
				integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
				crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
	
</html>
